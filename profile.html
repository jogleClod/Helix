<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <span>Helix</span> <!-- Текстовый логотип -->
        </div>
        <div class="actions">
            <button id="languageButton">RU</button> <!-- Кнопка смены языка -->
            <button id="profileButton"><i class="fas fa-user"></i></button> <!-- Иконка профиля -->
        </div>
    </header>

    <div class="container">
        <h1>Профиль пользователя</h1>
        <div id="profileInfo">
            <!-- Здесь будут отображаться данные пользователя -->
        </div>
        <button onclick="logout()">Выйти</button> <!-- Кнопка выхода -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
