<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Видео (будет скрыто на мобильных устройствах) -->
        <div class="videoContainer">
            <video class="video" autoplay loop muted>
                <source src="assets/video.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>

        <!-- Форма регистрации -->
        <div class="formContainer">
            <form class="form" onsubmit="return registerUser()">
                <h2>Регистрация</h2>
                <input class="input" type="text" id="username" placeholder="Логин" required>
                <input class="input" type="password" id="password" placeholder="Пароль" required>
                <button class="button" type="submit">Зарегистрироваться</button>
                <p>Уже есть аккаунт? <a href="home.html">Войти</a></p>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
